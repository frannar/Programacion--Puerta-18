<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/FORM.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Datos Basicos</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nombre Completo</span>
            <input type="text" placeholder="Ingresa tu nombre" required>
          </div>
          <div class="input-box">
            <span class="details">Fecha de Nacimiento</span>
            <input type="text" placeholder="Ingresa la fecha" required>
          </div>
          <div class="input-box">
            <span class="details">Documento</span>
            <input type="text" placeholder="Ingresa tu DNI" required>
          </div>
          <div class="input-box">
            <span class="details">Escuela</span>
            <input type="text" placeholder="Ingresa tu escuela" required>
          </div>
          <div class="input-box">
            <span class="details">Carrera</span>
            <input type="text" placeholder="Elige la Carrera" required>
          </div>
        </div>
        <div class="genero-details">
          <input type="radio" name="genero" id="dot-1">
          <input type="radio" name="genero" id="dot-2">
          <input type="radio" name="genero" id="dot-3">
          <span class="genero-title">Genero</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Masculino</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Femenino</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefiero no decirlo</span>
            </label>
          </div>
      </form>
    </div>
    <div class="title">Informacion de padre,madre o tutor</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nombre Completo</span>
            <input type="text" placeholder="Ingresa su nombre" required>
          </div>
          <div class="input-box">
            <span class="details">Contacto</span>
            <input type="text" placeholder="Ingrese su contacto" required>
          </div> 
      </form>
    </div>
    <div class="title">Contacto</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Telefono</span>
            <input type="text" placeholder="Ingresa tu numero" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Ingresa tu em@il" required>
          </div>
          <div class="input-box">
            <span class="details">Compañia de celular</span>
            <input type="text" placeholder="Ingresa tu compañia de celular" required>
          </div>
      </form>
    </div>
    <div class="title">Domicilio</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Direccion</span>
            <input type="text" placeholder="Ingresa tu Direccion" required>
          </div>
          <div class="input-box">
            <span class="details">Barrio</span>
            <input type="text" placeholder="Ingresa tu barrio" required>
          </div>
          <div class="input-box">
            <span class="details">Localidad</span>
            <input type="text" placeholder="Ingresa tu localidad" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Regristrarse">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
